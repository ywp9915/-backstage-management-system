// loadingTbody(data);
function loadingTbody(data){
	console.log(data);
	var allString='';
	$('tbody').html('');
	for (var i = 0; i < data.length; i++) {
	  var tr=`
	      <tr class="text-c va-m">
			<td><input name="" type="checkbox" value="${data[i]._id}" ></td>
			<td>${i+1}</td>
			<td><a href="javascript:;"><img width="60" class="product-thumb" src="${rootapi}${data[i].img}"></a></td>

			<td class="text-l"><a style="text-decoration:none" href="javascript:;"> <b class="text-success">圣象</b>${data[i].name}</a></td>
			<td class="text-l">${data[i].desc}</td>
			<td><span class="price">${data[i].price}</span> 元/平米</td>
			<td class="td-status"><span class="label label-success radius">已发布</span></td>
			<td class="td-manage"><a style="text-decoration:none" onClick="product_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_edit('产品编辑','update.html','${data[i]._id}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this,'${data[i]._id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
		</tr>
	  `	 ;
	  allString+=tr
	}
  $('tbody').html(allString);
}
